<h1 class="text-center display-4 my-5">{{task.name}}</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Propriété</th>
      <th scope="col">Valeur</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Date de création</th>
      <td>{{task.created|date:'dd/MM/yyyy'}}</td>
    </tr>
    <tr>
      <th scope="row">Heure de création</th>
      <td>{{task.created|date:'HH:mm'}}</td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>{{task.description}}</td>
    </tr>
    <tr>
      <th scope="row">Statut</th>
      <td>{{task.complete ? "Terminée" : "En cours"}}</td>
    </tr>
  </tbody>
</table>
<a routerLink="/todolist">Retour à la liste</a>
