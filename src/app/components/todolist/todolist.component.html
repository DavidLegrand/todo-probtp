<ul class="list-group" *ngIf="todoListService.tasks.length; else noTasks">
  <app-task *ngFor="let task of todoListService.tasks; trackBy:trackById" [idTask]="task.id"></app-task>
</ul>
<ng-template #noTasks>
<div class="text-center">
    <div class="spinner-border text-primary mx-auto" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    </div>
</ng-template>
